<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="MiniTabi.png" type="image/x-icon" />
    <title>Contacto</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="Kontakt.html">Contactenos</a>
                </li>
                <li>
                    <a href="Tabi.html">Tabi</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <p>
            Seleccionar motivo de consulta:
            <select name="Seleccionar" id="Seleccionar">
                <option value="Seleccionar">Motivo</option>
                <option value="Preguntar">Preguntar algo</option>
                <option value="Bug">Error o Bug</option>
                <option value="AgrInfo">Agregar Info</option>
                <option value="ErrInfo">Error en la Info</option>
            </select>
        </p>
            
        <p>
            Nombre: 
            <input type="text" name="Nombre" id="Nombre" minlength="3" maxlength="30">
        </p>
        <p>
            Apellido:
            <input type="text" name="Apellido" id="Apellido" minlength="3" maxlength="30">
        </p>
        <p>
            E-Mail:
            <input type="email" name="Mail" id="Mail">
        </p>
        <p>
            Nro Tel:
            <input type="number" name="Telefono" id="Telefono">
        </p>
        <p>
            Consulta/Informe:
            <input type="text" name="ConsInfo" id="ConsInfo" size="100%" minlength="2">
        </p>
        <p>
            Acepto los Terminos y Condiciones 
            <input type="checkbox" name="Acepta Term y Cond" id="Terminos y Condiciones">
        </p>
        
        <input type="button" value="Enviar" accept="Enviar">
        <input type="reset" value="Restablecer">
        
    </main>

    <footer>
        <img src="MiniTabi.png" alt="Foto Logo" width="5%" title="Logo 1">
        <img src="Tab2.webp" alt="Foto Logo 2" width="3%" title="Logo 2">
        <i class="fa fa-copyright" aria-hidden="true">Copyright: Z_Gon</i>
    </footer>

</body>

</html>
